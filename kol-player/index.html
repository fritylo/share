<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Player</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
   <link rel="stylesheet" href="./index.css">

</head>
<body>
   <div class="radio-container radio-container_light">
      <div class="radio-body row aic jcsb">
         <div class="radio-buttons row aic">
            <audio id="radioPlayer" src=""></audio>
            <div class="button button-play"><i class="fa fa-play" aria-hidden="true"></i></div>
            <span id="theme">Тема</span>
         </div>
         <div class="radio-middle row aic">
            <select id="radioCity"></select>
            <div class="radio-stations row aic">
         </div>
         </div>
         <div class="radio-volume row aic">
            <div class="button button-sound"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
            <input id="radioVol" class="range" type="range" value="100" oninput="setVolume()" onchange="setVolume()">
         </div>
      </div>
   </div>
   
   <script>alert('hello');</script>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="./index.js"></script>
</body>
</html>
